name: Release

on:
  workflow_dispatch:
  # TODO: remove
  push:
    branches:
      - publish-to-npm

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [windows, linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0 # required for git am --3way to work properly
          submodules: true
      - name: Install Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: go.mod

      - name: Set commiter identity
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions"
      - name: Apply typescript-go patches
        run: |
          pushd typescript-go
          git am --3way --no-gpg-sign 
          popd

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -o tsgolint ./cmd/tsgolint
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with: 
          name: tsgolint-${{ matrix.goos }}-${{ matrix.goarch }}
          path: tsgolint

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: tsgolint-*
          path: build

      - name: Generate npm packages
        run: node ./tools/gen-npm-packages.mjs

      - run: tree build && tree npm
