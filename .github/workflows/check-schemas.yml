name: Check Generated Schemas

permissions: {}

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.ref_name != 'main' }}

jobs:
  check-schemas:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1 # sufficient for checking changes
          submodules: true
          persist-credentials: false

      - name: Setup Node.js
        uses: oxc-project/setup-node@8958a8e040102244b619c4a94fccb657a44b1c21 # v1.0.6

      - name: Install Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - name: Install go-jsonschema
        run: go install github.com/atombender/go-jsonschema@latest

      - name: Generate JSON schemas
        run: node tools/gen-json-schemas.mjs

      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code; then
            echo "::error::Generated schema files don't match committed versions. Please run 'node tools/gen-json-schemas.mjs' and commit the changes."
            exit 1
          fi
          echo "âœ“ All generated schemas match committed versions"
